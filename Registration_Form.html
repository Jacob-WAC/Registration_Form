<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />gi
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div>
    <form action="">
      <label for="first-name">First Name * </label>
      <input
        type="text"
        name="first-name"
        id="first-name"
        placeholder="Input First Name"
      />
    </div>
      <br />
      <br />

      <div class="">
        <label for="last-name">Last Name * </label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Input Last Name"
        />
      </div>

      <br><br>

      <div>
      <label for="Password">Password * </label>
      <input
        type="text"
        name="Password"
        id="Password"
        placeholder="Input Password"
      />
      </div>
      
      <br><br>
      
      <div>
        <label for="Confirm-Password">Confirm Password * </label>
        <input
          type="text"
          name="Confirm-Password"
          id="Confirm-Password"
          placeholder="Confirm Password"
        />
        </div>
        
        <br><br>

      <div>
        <label for="email">Email Address * </label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Input Email Address"
        />
        </div>
        
        <br><br>
        <div>
          <label for="Birthday">Birthday * </label>
          <input
            type="date"
            name="Birthday"
            id="Birthday"
            placeholder=""
          />
          </div>
          
          <br><div>

<div>
<h4>Gender
</h4>
            
            <label for="Male">Male</label>
            <input
            type="radio"
            name="Pick"
            id="Male"
            
            />


            <label for="">Female</label>
            <input
            type="radio"
            name="Pick"
              id="Female"
              
            />
            <label for="Non-Binary">Non-Binary</label>
            <input
              type="radio"
              name="Pick"
              id="Non-Binary"
              
            />
            
            <label for="Decline-To-Answer">Decline To Answer</label>
              <input
                type="radio"
                name="Pick"
                id="Decline-To-Answer"
                
/>
  </div>
  <br><br>
    <Div>
        <label for="description-box">Tell us about yourself!</label>
        <br>
        <textarea name="description-box" rows="10" cols="30">
          
          </textarea> 
    </Div>
<br>
    <div>
      <label for="Fav-lang">Favorite Language</label>
      <select name="Fav-lang" id="Fav-lang">
        <option value="JS">JS</option>
        <option value="Python">Python</option>
        <option value="Spanish">Spanish</option>
        <option value="Klingon">Klingon</option>
      </select>
    </div>
    <br><br>
    <Div>
        <label for="Emails">Check yes if you would like to stay updated on our content!</label>
        <input type="checkbox" name="Emails" id="Emails">
    </Div>

    <br>
    <br> 

    <div>
      <label for="submit"></label>
      <input type="submit" value="submit">
    </div>

    </form>

    <p>* <i>Input Required</i></p>
  </body>
</html>
